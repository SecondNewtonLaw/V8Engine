# Selene Standard Library Format.
#   See: https://kampfkarren.github.io/selene/usage/std.html for more information.
#   Some of this functions here only apply on SOME cases.
globals:
  critical:  # Only when the environment is polluted by Logger
    args:
      - type: any
        required: true

structs:
  Logger:
    LoggerName:
      property: read-only
      type: string
    StudioOnly:
      property: read-only
      type: boolean
    StackTraceDepth:
      property: read-only
      type: number
    PrintInformation:
      args:
        - type: string
          required: true
          observes: read
      method: true
    PrintWarning:
      args:
        - type: string
          required: true
          observes: read
      method: true
    PrintError:
      args:
        - type: string
          required: true
          observes: read
      method: true
    PrintCritical:
      args:
        - type: string
          required: true
          observes: read
      method: true
    PolluteEnvironment:
      args: []
      method: true
    RestoreEnvironment:
      args: []
      method: true
  BaseEngineModule:
    Initialize:
      args: []
      method: true
    ModuleName:
      property: read-only
      type: string
